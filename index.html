<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font/font.css">

</head>

<body>

    <div class="floats">
        <div class="quadrate-left">
            <p>1</p>
        </div>
        <div class="quadrate-right">
            <p>2</p>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="floats">
        <div class="quadrate-left">
            <p>1</p>
        </div>
        <div class="miniqright">
            <div class="quadrate-right2">2</div>
            <div class="quadrate-right2">3</div>
            <div class="quadrate-right2">4</div>
            <div class="quadrate-right2">5</div>
        </div>
        <div class="clearfix"></div>

    </div>


    <div class="floats">
        <div class="maxleft">
            <div class="quadrate1">
                <p>1</p>
            </div>
            <div class="quadrate1">
                <p>2</p>
            </div>
        </div>

        <div class="maxright">
            <div class="quadrate2">
                <p>3</p>
            </div>
            <div class="quadrate2">
                <p>4</p>
            </div>
        </div>
        <div class="clearfix"></div>

    </div>


</body>

</html>
